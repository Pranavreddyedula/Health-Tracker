<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Health Tracker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>🏥 Health Tracker</h1>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <form method="POST">
        <label>Weight (kg):</label>
        <input type="number" step="0.1" name="weight" required><br>
        <label>Height (cm):</label>
        <input type="number" step="0.1" name="height" required><br>
        <label>Blood Pressure:</label>
        <input type="text" name="bp" required><br>
        <label>Sugar (mg/dl):</label>
        <input type="number" step="0.1" name="sugar" required><br>
        <button type="submit">Add Record</button>
    </form>

    <h2>📊 Records</h2>
    <table border="1">
        <tr>
            <th>Date</th><th>Weight</th><th>Height</th><th>BMI</th><th>BP</th><th>Sugar</th><th>Alerts</th>
        </tr>
        {% for r in data %}
        <tr>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[6] }}</td>
            <td>{{ r[4] }}</td>
            <td>{{ r[5] }}</td>
            <td style="color:red;">{{ r[7] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/download"><button type="button">📥 Download PDF Report</button></a>
</body>
</html>
